<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <fieldset><center><h1>Student Registration Form</h1>
    <form>
        <fieldset>
            <legend>   Student Information   </legend><br>
            FirstName <input type="text">
            LastName     <input type="text"><br><br>
            Email id     <input type="email">
            Phone Number  <input type="number"><br><br>
            Password      <input type="password">
            Confirm Password   <input type="password"><br><br>
            Gender   <input type="radio" name="gender" value="male"/>Male  
              <input type="radio" name="gender" value="female"/>Female   
               <input type="radio" name="gender" value="other"/>Other<br><br>
            Address <textarea rows="10" cols="10" ></textarea>
            DOB <input type="date"><br><br>
            Language <input type="checkbox">Telugu <input type="checkbox">Hindi <input type="checkbox">English<br><br>
            Country <input type="text"><br><br>    
        </fieldset>
     <br>   
        <input type="submit">
            <input type="reset">
    </form></center>
</fieldset>
</body>
</html>
